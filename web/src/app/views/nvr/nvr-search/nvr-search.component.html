<div class="form-group row">
  <div class="col-md-9">    
    <div *ngFor="let item of vendorOptions;" class="device-vendor">
      <input [disabled]="flag.load" type="checkbox" (change)="setVendors($event.target.checked, item)" id="{{item}}"/><label for="{{item}}">{{item}}</label>
    </div>
  </div>
  <div class="col-md-3">
    <button type="button" class="btn btn-default" (click)="clickSearch()" [disabled]="flag.load">
      <i *ngIf="flag.load" class="fa fa-refresh fa-spin fa-fw" style="font-size: 15px;"></i>
      Search
    </button>
  </div>
</div>
<table class="table table-hover table-lg mb-0" *ngIf="searchList">
  <tbody *ngIf="searchList.length > 0">
    <tr *ngFor="let nvr of searchList" (click)="clickAddNVR(nvr)">      
      <td width="25%" class="text-primary">{{nvr.$.DeviceName}}</td>
      <td width="25%">{{nvr.$.Driver}}</td>
      <td>{{nvr.$.IP}}:{{nvr.$.Port}}</td>
    </tr>
  </tbody>
  <tbody *ngIf="searchList.length === 0">
    <tr>
      <td width="100%">No NVR available.</td>
    </tr>
  </tbody>
</table>
