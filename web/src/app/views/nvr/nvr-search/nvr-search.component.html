<div class="form-group row">
  <div class="col-md-9">    
    <div *ngFor="let item of vendorOptions;" class="device-vendor">
      <input [disabled]="flag.busy" type="checkbox" (change)="setVendors($event.target.checked, item)" id="{{item}}"/><label for="{{item}}">{{item}}</label>
    </div>
  </div>
  <div class="col-md-3">
    <button type="button" class="btn btn-default" (click)="clickSearch()" [disabled]="flag.busy">
      <i *ngIf="flag.busy" class="fa fa-refresh fa-spin fa-fw" style="font-size: 15px;"></i>
      Search
    </button>
  </div>
</div>
<table class="table table-hover table-lg mb-0" *ngIf="searchList">
  <thead>
    <tr>
      <th style="width:20px"><input type="checkbox" id="selectAll" (click)="selectAll($event.target.checked)"  [checked]="checkedAll"/></th>
      <th>Nvr Model</th>
      <th>Manufacturer</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody *ngIf="searchList.length > 0">
    <tr *ngFor="let nvr of searchList">   
      <td><input type="checkbox" (click)="selectNvr(nvr, $event.target.checked)" [checked]="nvr.checked"></td>   
      <td width="25%" class="text-primary">{{nvr.device.$.DeviceName}}</td>
      <td width="25%">{{nvr.device.$.Driver}}</td>
      <td>{{nvr.device.$.IP}}:{{nvr.device.$.Port}}</td>
    </tr>
  </tbody>
  <tbody *ngIf="searchList.length === 0">
    <tr>
      <td colspan="4">No NVR available.</td>
    </tr>
  </tbody>
</table>
