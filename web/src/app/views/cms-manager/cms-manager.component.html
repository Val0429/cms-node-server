<div class="col-12">
  <section class="widget">
    <header>
      <legend>
        <div><strong>CMS Manager Server</strong></div>
        <div><span *ngIf="localhost" style="color:red">Accessing config tool from localhost address will not send parse configuration to CMS Manager</span>
        </div>
      </legend>
    </header>
    <div class="widget-body" *ngIf="cmsManager">
      <div class="form-group row">
        <label class="col-md-4  col-form-label text-md-right">Name</label>
        <div class="col-md-8">
          <div class="input-group width-200">
            <input type="text" class="form-control" [(ngModel)]="cmsManager.Name">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4  col-form-label text-md-right">Domain</label>
        <div class="col-md-8">
          <div class="input-group width-200">
            <input type="text" class="form-control" [(ngModel)]="cmsManager.Domain">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4  col-form-label text-md-right">Port</label>
        <div class="col-md-8">
          <div class="input-group width-100">
            <input type="number" class="form-control" [(ngModel)]="cmsManager.Port">
          </div>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-md-4  col-form-label text-md-right">SSL Port</label>
          <div class="col-md-8">
            <div class="input-group width-100">
              <input type="number" class="form-control" [(ngModel)]="cmsManager.SSLPort">
            </div>
          </div>
        </div>
      <!-- <div class="form-group row">
        <label class="col-md-4  col-form-label text-md-right">Failover Setup</label>
        <div class="col-md-8">
          <button class="btn btn-secondary" role="button" (click)="failoverSetupIsCollapsed = !failoverSetupIsCollapsed">
            Setup
          </button>
          <div [collapse]="failoverSetupIsCollapsed">
            <app-failover-setup [failoverConfigs]="failoverConfigs"></app-failover-setup>
          </div>
        </div>
      </div> -->
    </div>
    
    <div class="widget-footer" *ngIf="!cmsStatus.isActive">
      <div class="form-group row">
        <label class="col-md-4  col-form-label text-md-right"></label>
        <div class="col-md-4">
          <button class="btn btn-primary width-100 mb-xs" role="button" (click)="clickSaveConfig()">
            <i *ngIf="isSaving" class="fa fa-refresh fa-spin fa-fw" style="font-size: 15px;"></i>
            Save
          </button>
        </div>
      </div>
    </div> 
  </section>
  <app-temp-path [serverInfo]="cmsManager" (setStorageEvent)="setStorageEvent()" [cmsStatus]="cmsStatus"></app-temp-path>
</div>

<div bsModal #modalWindow="bs-modal" class="modal fade" 
      tabindex="-1" role="dialog" 
      [config]="{backdrop: 'static', keyboard:false}"
      aria-labelledby="myLargeModalLabel" 
      aria-hidden="true">
  <div class="modal-dialog">
      
    <div class="modal-content">
      <div class="modal-header flex-column">
          <h4 class="modal-title text-center fw-bold">            
              Saving CMS Manager
            </h4>
        <!-- <button (click)="modalWindow.hide()" aria-label="Close" class="close ml-auto" type="button">
          <span aria-hidden="true">Ã—</span>
        </button> -->        
      </div>
      <div class="modal-body">
        Restarting CMS Manager ...
      </div>
    </div>
  </div>
</div>
