<legend>Decode I-Frame Setup</legend>
<div class="form-group row">
  <label class="col-md-4  col-form-label text-md-right">Auto switch to Decode I-Frame Mode</label>
  <div class="col-md-8" style="padding-top: 4px;">
    <input id="decode-iframe-enable" type="checkbox" [checked]="generalSetting.EnableAutoSwitchDecodeIFrame == 'true'" (change)="generalSetting.EnableAutoSwitchDecodeIFrame = generalSetting.EnableAutoSwitchDecodeIFrame == 'true' ? 'false' : 'true'">
    <label for="decode-iframe-enable">Enabled</label>
  </div>
</div>
<div class="form-group row">
  <label class="col-md-4  col-form-label text-md-right">Stream Loading Limit</label>
  <div class="col-md-8">
    <select class="select1 width-100" [(ngModel)]="generalSetting.AutoSwitchDecodeIFrameCount" [disabled]="generalSetting.EnableAutoSwitchDecodeIFrame == 'false'">
      <option *ngFor="let item of videoStreamReachOptions" value= {{item}}>{{item}}</option>
    </select>
    <span class="help-block">System will switch to Decode I-Frame mode to reduce system loading when video streams reached this number.</span>
  </div>
</div>
