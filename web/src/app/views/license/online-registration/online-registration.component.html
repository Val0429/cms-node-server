<ng-container *ngIf="licenseInfo">
  <div class="widget-body">
    <div class="form-group row">
      <label class="col-md-3  col-form-label text-md-right">License Key</label>
      <div class="col-md-9">
        <div class="row" style="margin: 0;">
          <div class="license-key-input">
            <input type="text" class="form-control" id="inputKey1" (keyup)="checkChangeFocus($event)" #inputKey1>
          </div>
          <div class="license-key-input">
            <input type="text" class="form-control" id="inputKey2" (keyup)="checkChangeFocus($event)" #inputKey2>
          </div>
          <div class="license-key-input">
            <input type="text" class="form-control" id="inputKey3" (keyup)="checkChangeFocus($event)" #inputKey3>
          </div>
          <div class="license-key-input">
            <input type="text" class="form-control" id="inputKey4" (keyup)="checkChangeFocus($event)" #inputKey4>
          </div>
          <div class="license-key-input">
            <input type="text" class="form-control" id="inputKey5" (keyup)="checkChangeFocus($event)" #inputKey5>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3  col-form-label text-md-right">Ethernet Card</label>
      <div class="col-md-9">
        <select class="select1" [(ngModel)]="currentAdaptorDesc" (change)="selectAdaptor()">
          <option *ngFor="let item of adaptorOptions;" value= {{item.key}}>{{item.key}}</option>
        </select>
      </div>
    </div>
    <ng-container *ngIf="currentAdaptor">
      <div class="form-group row">
        <label class="col-md-3  col-form-label text-md-right">IP</label>
        <label class="col-md-9  col-form-label">{{currentAdaptor.IP}}</label>
      </div>
      <div class="form-group row">
        <label class="col-md-3  col-form-label text-md-right">MAC</label>
        <label class="col-md-9  col-form-label">{{currentAdaptor.MAC}}</label>
      </div>
    </ng-container>
  </div>
  <div class="editor-footer">
    <button class="btn btn-default width-100 mb-xs" role="button" (click)="clickClear()">Clear</button>
    <button class="btn btn-primary width-100 mb-xs" role="button" (click)="clickConfirm()">Confirm</button>
  </div>
  <div class="editor-footer mt-1">
    <h6>{{displayProcess}}</h6>
  </div>
</ng-container>
