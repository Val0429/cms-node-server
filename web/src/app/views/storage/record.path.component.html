<section class="widget">
    <header>
      <legend>
        <strong>Record Path List</strong>
      </legend>
      <div class="float-right">
        <i *ngIf="flag.busy" class="fa fa-refresh fa-spin fa-fw" style="font-size: 15px;"></i>                
        <button class="btn btn-secondary width-100 mb-xs" role="button" (click)="addRecordPath();modalWindow.show()" [disabled]="flag.busy">
          Create
        </button>
        <button class="btn btn-secondary width-100 mb-xs" role="button" (click)="deleteRecordPaths()" [disabled]="!anyChecked || flag.busy">
          Delete
        </button>
      </div>
    </header>
    <div class="widget-body" *ngIf="recordPaths && !flag.load">
      <table class="table table-bordered table-lg mb-lg">
        <thead>
          <tr>
            <th style="width:20px" >
                <input type="checkbox" (change)="checkAll($event)" [checked]="checkedAll" >
            </th>
            <th style="width:30%">Name</th>
            <th>Path</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of recordPaths" >
            <td>
              <input type="checkbox" (change)="checkSelectedPath($event, item)" [checked]="item.checked" >
            </td>
            <td (click)="clickSelectedRecordPath(item);modalWindow.show()" style="cursor:pointer">{{item.recordPath.Name}}</td>
            <td>{{item.recordPath.Path}}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <div bsModal #modalWindow="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header flex-column">
          <button (click)="modalWindow.hide()" aria-label="Close" class="close ml-auto" type="button">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title text-center fw-bold">Record Path</h4>
        </div>
        <div class="modal-body" style="max-height: 500px;overflow-x: hidden;overflow-y: auto;">
          <app-record-path-editor [flag]="flag" [currentRecordPath]="currentRecordPath" (closeEvent)="modalWindow.hide()"
            (reloadRecordPathEvent)="reloadRecordPath()"></app-record-path-editor>
        </div>
      </div>
    </div>
  </div>
