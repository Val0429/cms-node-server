syntax = "proto3";
package udplog;

enum LogLevel
{
	LOG_TRACE = 0;
	LOG_DEBUG = 1;
	LOG_INFO = 2;
	LOG_WARN = 3;
	LOG_ERROR = 4;
	LOG_CRITICAL = 5;
	LOG_COMMAND = 9999;
};

message LogContent
{	
	string file_name = 1;
	uint32 line = 2;
	LogLevel level = 3;
	uint32 process_id = 4;
	uint32 thread_id = 5;
	string category = 6;
	bytes payload = 7;
	string identify = 8;
}